<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="script/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="lightningImg">
            <img src="images/lightning-01.jpg" alt="" id="lightning1" class="lightning">
            <img src="images/lightning-02.jpg" alt="" id="lightning2" class="lightning">
            <img src="images/lightning-03.jpg" alt="" id="lightning3" class="lightning">
        </div>
        <div id="header">
            <figure>
                <img src="images/Monster_Mashup.png" alt="">
                <figcaption>
                    Make your own monster face by clicking on the picture.
                </figcaption>
            </figure>
        </div>
        <div id="content">
            <div id="frame">
                <img src="images/frame.png" alt="" id="frameImg">
                <div id="trip">
                    <img src="images/headsstrip.jpg" alt="" class="head" >
                    <img src="images/eyesstrip.jpg" alt="" class="eyes" >
                    <img src="images/nosesstrip.jpg" alt="" class="noses">
                    <img src="images/mouthsstrip.jpg" alt="" class="mouth">
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            function lightning() {
                $("#lightning1").fadeIn("fast", function () {
                    $("#lightning1").fadeOut("slow", function () {
                        $("#lightning2").fadeIn("fast", function () {
                            $("#lightning2").fadeOut("slow", function () {
                                $("#lightning3").fadeIn("fast", function () {
                                    $("#lightning3").fadeOut("slow");
                                });
                            });
                        });
                    });
                });
            }
            setInterval(lightning, 3000);
            var i = 0;
            $(".head").click(function () {
               $(this).animate({"left": "-=367px"}, "fast");
               i+=1;
               if (i ===10){
                   $(this).animate({"left":"+=3670px"}, "100");
                   i = 0;
               }
            });
            var j = 0;
            $(".eyes").click(function () {
                $(this).animate({"left": "-=367px"}, "fast");
                j+=1;
                if (j ===10){
                    $(this).animate({"left":"+=3670px"}, "100");
                    j = 0;
                }
            });
            var k = 0;
            $(".noses").click(function () {
                $(this).animate({"left": "-=367px"}, "fast");
                k+=1;
                if (k ===10){
                    $(".noses").animate({"left":"+=3670px"}, "100");
                    k = 0;
                }
            });
            var l = 0
            $(".mouth").click(function () {
                $(this).animate({"left": "-=367px"}, "fast");
                l+=1;
                if (l ===10){
                    $(this).animate({"left":"+=3670px"}, "100");
                    l = 0;
                }
            });
        });
    </script>
</body>
</html>
